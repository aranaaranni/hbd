.particle {
  position: fixed;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  pointer-events: none;
  animation: explode 1s ease-out forwards;
}

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const btnArea = document.getElementById("btnArea");
const result = document.getElementById("result");

yesBtn.addEventListener("click", () => {

  document.body.style.backgroundImage =
    'linear-gradient(rgba(255,182,193,0.4), rgba(255,20,147,0.4)), url("02.jpg")';

  result.style.display = "block";
  createFireworks(window.innerWidth / 2, window.innerHeight / 2);
});

function createFireworks(x, y) {
  const colors = ["#ff69b4", "#ff1493", "#ffc0cb", "#ff85c1"];

  for (let i = 0; i < 60; i++) {
    const particle = document.createElement("div");
    particle.className = "particle";
    particle.style.background = colors[Math.floor(Math.random() * colors.length)];

    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 200;

    const dx = Math.cos(angle) * distance + "px";
    const dy = Math.sin(angle) * distance + "px";

    particle.style.setProperty("--x", dx);
    particle.style.setProperty("--y", dy);

    particle.style.left = x + "px";
    particle.style.top = y + "px";

    document.body.appendChild(particle);
    setTimeout(() => particle.remove(), 1000);
  }
}

function moveNo() {
  const w = 120;
  const h = 48;

  const maxX = btnArea.clientWidth - w;
  const maxY = btnArea.clientHeight - h;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  moveNo();
});
</script>
